<div class="content" id="registration">
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" id="registration-form">

    <header><b>--- Welcome! ---</b></header>

    <input id="register_username" type="text" placeholder="Last Name" formControlName="lastname">
    <input type="text" placeholder="First Name" formControlName="firstname">
    <input id="register_email" type="text" placeholder="E-mail Address" formControlName="email">
    <input type="password" placeholder="Password" formControlName="password1">
    <input type="password" placeholder="Confirm Password" formControlName="password2" id="last_field">

    <div class="buttons">
      <input id="register_submit" type="submit" class="submit" value="Submit">
      <input type="reset" class="clear" value="Clear">
    </div>

    <div *ngIf="submitted && f.firstname.errors" class="invalid-feedback">
      <div *ngIf="f.first_name.errors.required">First name required</div>
      <div *ngIf="f.first_name.errors.pattern">First name has invalid form</div>
    </div>
    <div *ngIf="submitted && f.lastname.errors" class="invalid-feedback">
      <div *ngIf="f.last_name.errors.required">Last name required</div>
      <div *ngIf="f.last_name.errors.pattern">Last name has invalid formh</div>
    </div>
    <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
      <div *ngIf="f.email.errors.required">Email required</div>
      <div *ngIf="f.email.errors.pattern">Email has invalid form</div>
    </div>
    <div *ngIf="submitted && f.password1.errors" class="invalid-feedback">
      <div *ngIf="f.password1.errors.required">Password required</div>
      <div *ngIf="f.password1.errors.pattern">Password does not match</div>
    </div>

  </form>
</div>
