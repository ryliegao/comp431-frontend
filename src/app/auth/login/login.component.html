<div class="content" id="login">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" id="login-form">

    <header><b>--- Welcome back! ---</b></header>

    <input type="text" placeholder="Username" formControlName="username">
    <input type="password" placeholder="Password" formControlName="password" id="last_field">
    <!--<input type="hidden" id="timestamp" name="time">-->

    <div class="buttons">
      <input type="submit" class="submit" value="Log In">
    </div>


    <div *ngIf="submitted && invalid" class="invalid-feedback">
      Please enter both your username and your password!
    </div>

    <div *ngIf="submitted && notMatch" class="invalid-feedback">
      Username and password do not match!
    </div>

  </form>
</div>
