<div class="content" id="login">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" id="login-form">

    <header><b>--- Welcome back! ---</b></header>

    <input id="login_username" type="text" placeholder="Username" formControlName="username" (change)="removeMsg()">
    <input type="password" placeholder="Password" formControlName="password" id="last_field" (change)="removeMsg()">
    <span class="error-message" *ngIf="submitted && invalid">
      Please enter both of your username and your password!
    </span>
    <span class="error-message" *ngIf="submitted && notMatch">
      Username and password do not match!
    </span>

    <div class="buttons">
      <input id="login_submit" type="submit" class="submit" value="Log In">
    </div>

    <div class="buttons">
      <!--<div class="fb-login-button" data-size="large" data-button-type="continue_with" data-auto-logout-link="false"-->
           <!--data-use-continue-as="false" onclick="this.authGuard.submitLogin();">-->
      <!--</div>-->
      <input class="submit" style="text-align: center" value="Log In with Facebook" (click)="logInWithFB()">
    </div>

  </form>
</div>
