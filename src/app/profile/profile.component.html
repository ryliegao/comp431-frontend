<div class="content edit-profile">
  <div class="left-pane">
    <div class="form-header">Edit Your Profile</div>
    <div class="form-grp">
      <label>Display Name</label>
      <input id="display-name" class="profile-input" type="text" title="display"/>
    </div>
    <div class="form-grp">
      <label>Email Address</label>
      <input id="email-address" class="profile-input" type="text" title="email"/>
    </div>
    <div class="form-grp">
      <label>Phone Number</label>
      <input id="phone-number" class="profile-input" type="text" title="phone"/>
    </div>
    <div class="form-grp">
      <label>Zip Code</label>
      <input id="zipcode" class="profile-input" type="text" title="zip"/>
    </div>
    <div class="form-grp">
      <label>Password</label>
      <input id="password" class="profile-input" title="pswd_1" type="password"/>
    </div>
    <div class="form-grp">
      <label>Confirm Password</label>
      <input id="confirm-password" class="profile-input" title="pswd_2" type="password"/>
    </div>
    <button id="submit-change" class="buttons submit submit-button">Submit Changes</button>
  </div>
  <div class="right-pane"></div>
</div>
